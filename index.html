<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>jokeDad</title>
</head>
<body>
	<div>
		<img src="img/dad.jpeg" alt="" class="main-img">
	</div>
	<button id="random-joke">Get random joke!</button>
	<div id="random-joke-container" class="joke-container">
		<p id="random-joke-result"></p>
	</div>
	<input type="text" placeholder="Word" id="search-joke" name="search-joke" class="input-joke">
	<button id="search-button"  class="random-joke">Search</button>
	<div id="search-results-container" class="joke-container">
		<ul id="search-results"></ul>
	</div>
	<script type="module" src="main.js"></script>
</body>
</html>
