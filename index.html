<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>jokeDad</title>
</head>
<body>
  <header>
    <button id="cart-button" class="cart-button">
      <i class="fas fa-shopping-cart"></i>
    </button>
  </header>
  <div id="cart" class="cart">
    <div class="cart-header">
      <h2>Carrito de compras</h2>
    </div>
    <div id="cart-content" class="cart-content">
      <!-- Contenido del carrito -->
      <button>remove all</button>
    </div>
    <button id="cart-close-button" class="cart-close-button"><i class="fas fa-times"></i></button>
  </div>
  <div>
    <img src="img/dad.jpeg" alt="" class="main-img">
  </div>
  <button id="random-joke" class="random-joke">Get random joke!</button>
  <div id="random-joke-container" class="joke-container">
    <a id="random-joke-result" href="product.html"></a>
  </div>
  <form action="" id="search-form">
    <input type="text" placeholder="Word" id="search-joke" name="search-joke" class="input-joke">
    <button id="search-button" class="random-joke">Search</button>
  </form>
  <div id="search-results-container" class="joke-container">
    <a id="search-results" href="product.html"></a>
  </div>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
