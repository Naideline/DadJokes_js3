<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>jokeDad</title>
</head>
<body>
  <div>
    <img src="img/dad.jpeg" alt="" class="main-img">
  </div>
  <button id="random-joke">Get random joke!</button>
  <div id="random-joke-container" class="joke-container">
    <p id="random-joke-result" href="product.html"></p>
  </div>
  <form action="" id="search-form">
    <input type="text" placeholder="Word" id="search-joke" name="search-joke" class="input-joke">
    <button id="search-button" class="random-joke">Search</button>
  </form>
  <div id="search-results-container" class="joke-container">
    <a id="search-results" href="product.html"></a>
  </div>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
