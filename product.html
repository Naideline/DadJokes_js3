<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Producto</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <article class="main-container">
    <section class="product-container">
      <div class="visualizer">
        <img id="main-img" src="img/product-shirt-black.jpg" alt="Visualización del producto"  class="visualizer__img">
        <p  class="visualizer__joke">Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
        <!-- Opciones de color -->
        <div class="color-selector"></div>
    </section>
    <section id="selected-joke-container">
      <h1 id="product-title">Black Shirt with Joke</h1>
      <p id="product-price">$25</p>
      <section id="selected-joke-container">
        <p id="selected-joke"></p>
      </section>
      <!--Get another joke-->
      <div class="random-joke">
        <button type="button" id="random-joke" class="random-joke">Get random joke!</button>
        <div id="random-joke-container" class="joke-container">
          <p id="random-joke-result" href="product.html"></p>
        </div>
      </div>
    </section>
  </article>
  <section class="product-option">
    <h2 class="choose">Choose another product:</h2>
    <div id="other-products-wrap">
  </section>
  <script type="module" src="./js/product.js"></script>
</body>
</html>
